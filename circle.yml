---
machine:
  ruby:
    version: 2.3.1
  node:
    version: 6.1.0 # required for accesslint-cli
  environment:
    ACCESSLINT_API_TOKEN: 7928e84fe59e42c6a27aa0fc840fb47e
    ACCESSLINT_GITHUB_USER: bjgordon
    ACCESSLINT_MASTER_BRANCH: develop

general:
  artifacts:
    - "_site"
    - "tmp"

dependencies:
  pre:
    - gem install bundler
    - bundle install
  override:
    - npm install -g accesslint-cli
    - gem install accesslint-ci

test:
  post:
    - bundle exec jekyll serve --detach
    - bundle exec accesslint-ci scan http://localhost:4000
